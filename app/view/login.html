<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>草莓卷</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./../static/js/axios.js"></script>
    <script src="./../static/js/vue.js"></script>
    <script src="./../static/js/iview.js"></script>
    <!-- <link rel="stylesheet" href="./../static/css/init.css"> -->
    <link rel="stylesheet" href="./../static/css/iview.css">
    <style>
        .win-class {
            width: 100%;
            height: 100%;
        }

        ul,
        ol {
            list-style: none;
        }

        .login-pannle {
            width: 92%;
            height: 100%;
            margin: 0 4%;
        }

        .company-img {
            width: 100%;
            height: 110px;
            text-align: center;
            margin-top: 38px;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-width: 1400px;
            overflow: hidden;
        }

        .inner {
            position: relative;
            width: 1400px;
            height: 600px;
            margin: 0 auto;
        }

        .header {
            flex: 0 0 auto;
            height: 110px;
        }

        .header img {
            float: left;
            height: 60px;
            margin-top: 25px;
        }

        .header span {
            float: left;
            margin: 50px;
            font-size: 16px;
            color: #000;
        }

        .content {
            flex: 1 0 auto;
        }

        .content_background {
            position: absolute;
            z-index: -1;
            height: 600px;
            top: 0;
            left: 50%;
            margin-left: -960px;
        }

        .main_text {
            position: absolute;
            top: 130px;
            left: 50%;
            color: #FFF;
            font-size: 30px;
            margin-left: -684px;
            line-height: 58px;
            font-weight: 500;
        }

        .main_text_data {
            font-size: 24px;
        }

        .login_box {
            float: right;
            margin-top: 80px;
            margin-right: 212px;
            padding: 28px;
            width: 348px;
            background: #FFF;
            border-radius: 2px;
        }

        .select_company_title {
            text-align: center;
            color: #43484c;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .select_company_main {
            position: relative;
        }

        .last_company {
            position: absolute;
            top: 20px;
            left: 0;
            cursor: pointer;
        }

        .next_company {
            position: absolute;
            top: 20px;
            right: 0;
            cursor: pointer;
        }

        .select_company_show {
            overflow: hidden;
            width: 292px;
            height: 68px;
        }

        .select_company_all {
            position: relative;
            transition: all 0.5s;
            width: 460px;
            top: 0;
            left: 8px;
        }

        .select_company_all li {
            float: left;
            width: 60px;
            height: 46px;
            margin: 10px 16px;
            text-align: center;
            opacity: 0.8;
            cursor: pointer;
            transition: all 0.5s;
            border-radius: 2px;
        }

        .select_company_all li img {
            width: 46px;
        }

        .select_company_all .company_selected {
            transform: scale(1.4);
            opacity: 1;
        }

        .select_company_name {
            text-align: center;
            color: #73787c;
            font-size: 14px;
            margin-top: 10px;
        }

        .company_img {
            background: #5b95f9;
        }

        .main_bottom {
            margin-top: 20px;
            overflow: hidden;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 20px 0;
        }

        .footer p {
            font-size: 11px;
            text-align: center;
            color: #ababab;
        }

        .footer p a {
            color: #5685F7;
            text-decoration: none;
            padding: 0 2px;
        }

        .footer .verticalbar {
            color: #999;
            padding: 0 6px;
        }

        .warn-msg {
            color: red;

        }

        .code-img {
            vertical-align: bottom;
            height: 34px;
            position: absolute;
            right: 3px;
            top: 2px;
            z-index: 100;
            border-left: 1px solid #e2e2e2;
        }

        [v-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="app" class="win-class" v-cloak style="user-select: none;">
        <div class="company-img">
            <img src="../static/icons/256x256.png" alt="" width="80px" height="80px">
        </div>
        <div class="login-pannle">
            <div v-if="!bShowChoseCompany">
                <i-Form :model="userInfo" :rules="ruleInline" ref="formInline">
                    <Form-Item prop="user">
                        <i-Input type="text" size="large" @on-blur="fUserBlur" :maxlength="11" v-model="userInfo.user">
                            <Icon type="person" slot="prepend"></Icon>
                        </i-Input>
                    </Form-Item>
                    <Form-Item prop="password">
                        <i-Input type="password" size="large" v-model="userInfo.password" @on-enter="fDoLogin">
                            <Icon type="locked" slot="prepend"></Icon>
                        </i-Input>
                    </Form-Item>
                    <div v-if="bShowCode" style="position: relative;">
                        <Form-Item prop="verifyCode">
                            <i-Input type="text" v-model="userInfo.code" size="large" :maxlength="4" @on-enter="fDoLogin">
                                <span slot="prepend">验证码</span>
                            </i-Input>
                        </Form-Item>
                        <img @click="fChangeCodeImg" :src="codeImg" class="code-img" alt="验证码">
                    </div>
                </i-Form>
            </div>
            <div v-if="bShowChoseCompany" class="select_company">
                <p class="select_company_title">请确认登录的公司</p>
                <div class="select_company_main">
                    <span @click="fChooseLastCompany" class="last_company">
                        <Icon type="chevron-left"></Icon>
                    </span>
                    <span @click="fChooseNextCompany" class="next_company">
                        <Icon type="chevron-right"></Icon>
                    </span>
                    <div class="select_company_show">
                        <ul class="select_company_all" :style="{left: companyBoxLeft+'px',width: 92*companyList.length + 'px'}">
                            <li v-for="(item,index) in companyList" @click="fChooseCompany(index)" :class="(-index*92+116)===companyBoxLeft?'company_img company_selected': 'company_img'">
                                <img v-if="item.img" :src="item.img" style="width:100%;margin-top: 10px;" alt="">
                                <img v-else="!item.img" src="http://hmcrm.oss-cn-hangzhou.aliyuncs.com/beidou/icon_flag/companyIcon.png" alt="">
                            </li>
                        </ul>
                    </div>
                    <p class="select_company_name" v-text="selectedCompany.name"></p>
                </div>
            </div>
            <div v-if="!!errorMsg" class="warn-msg">{{errorMsg}}</div>
            <i-Button type="primary" size="large" @click="handleSubmit('formInline')" long style="margin-top: 30px;">
                立即登录
            </i-Button>
        </div>
        <div class="footer">
            <p>&copy; {{new Date().getFullYear()}} power by
                <a href="https://qiein.com/">草莓卷</a>
            </p>
        </div>
    </div>
</body>


<script>
    //url配置
    const url = require("../main/url-config");
    //获取当前窗口
    const remote = require('electron').remote
    const ipcRenderer = require('electron').ipcRenderer
    const currentWindow = remote.getCurrentWindow()
    var app = new Vue({
        el: '#app',
        data: {
            userInfo: {
                user: '',
                password: '',
                code: ''
            },
            bForgetIsShow: false,
            bImgShow: false,
            errorMsg: '',
            bShowCode: false,
            bShowChoseCompany: false,
            codeImg: '',
            companyBoxLeft: 0,
            companyList: [],
            selectedCompany: {},
            passwordLimit: {
                open: false
            },
            ruleInline: {
                user: [{
                    required: true,
                    message: '请输入用户名',
                    trigger: 'blur'
                }, {
                    trigger: 'blur',
                    validator: function (rule, value, call) {
                        let phoneReg = /^(13|14|15|16|17|18|19)\d{9}$/
                        if (!phoneReg.test(value)) {
                            call(new Error('请输入正确的手机号码'));
                        }
                    }
                }],
                password: [{
                        required: true,
                        message: '请输入密码',
                        trigger: 'blur'
                    },
                    {
                        type: 'string',
                        min: 6,
                        message: '密码至少6位数',
                        trigger: 'blur'
                    }
                ],
                verifyCode: [{
                    required: true,
                    message: '请输入验证码',
                    trigger: 'blur'
                }]
            }
        },
        created: function () {
            if (localStorage.loginUserName) {
                this.userInfo.user = localStorage.loginUserName;
            }

        },
        methods: {
            fDoLogin() {
                let phoneReg = /^(13|14|15|16|17|18|19)\d{9}$/
                this.userInfo.user = this.userInfo.user.trim()
                this.userInfo.password = this.userInfo.password.trim()
                if (!phoneReg.test(this.userInfo.user)) {
                    this.warningMessage = '请输入正确的手机号码'
                    return false;
                }
                if (!this.userInfo.password) {
                    this.warningMessage = '请输入密码'
                    return false;
                }
                if (!this.userInfo.code && this.bShowCode) {
                    this.userInfo.code = this.userInfo.code.trim()
                    this.warningMessage = '请输入验证码'
                    return false;
                }
                this.warningMessage = ''
                if (this.selectedCompany.id) {
                    this.fLogin()
                } else {
                    this.fGetCompanyList()
                }
            },
            //处理登录验证
            handleSubmit(name) {
                this.fDoLogin();
            },
            //获取公司列表
            fGetCompanyList() {
                let body = {
                    userName: this.userInfo.user,
                    password: this.userInfo.password,
                    verifyCode: this.userInfo.code
                }
                axios.post(url.getCompanyListUrl, body)
                    .then((res) => {
                        let data = res.data;
                        if (data.code === 100000) {
                            //当用户只有一个公司时，直接登录
                            if (data.data.length === 1) {
                                this.selectedCompany.id = data.data[0].id
                                this.fLogin()
                            } else {
                                this.companyList = data.data.map(item => {
                                    return {
                                        name: item.companyName,
                                        id: item.id,
                                        img: item.logo
                                    }
                                })
                                this.companyBoxLeft = 116
                                this.bShowChoseCompany = true
                                this.errorMsg = '';
                            }
                        } else {
                            this.errorMsg = data.msg;
                            this.fUserBlur();
                            alert(data.msg)
                        }
                    });
            },
            //选择上一个公司
            fChooseLastCompany() {
                if (this.companyBoxLeft < 116) {
                    this.companyBoxLeft = this.companyBoxLeft + 92
                }
            },
            //下一个公司
            fChooseNextCompany() {
                if (this.companyBoxLeft > (218 - 92 * this.companyList.length)) {
                    this.companyBoxLeft = this.companyBoxLeft - 92
                }
            },
            //选择公司
            fChooseCompany(index) {
                this.companyBoxLeft = 116 - index * 92
            },
            //改变验证码
            fChangeCodeImg() {
                this.userInfo.code = ''
                let timestamp = (new Date()).valueOf()
                this.codeImg =
                    `${url.getVerifyCode}?phone= ${this.userInfo.user}&timestamp=${timestamp}`;
            },
            fUserBlur() {
                this.userInfo.user = this.userInfo.user.trim()
                let phoneReg = /^(13|14|15|16|17|18|19)\d{9}$/
                let value = this.userInfo.user
                if (phoneReg.test(value)) {
                    const fCallback = data => {
                        if (data.data) {
                            this.bShowCode = true
                            this.fChangeCodeImg()
                        } else {
                            this.bShowCode = false
                        }
                    }
                    axios.get(`${url.needVerifyCode}?phone= ${value}`)
                        .then(fCallback);
                }
            },
            //真正的登录
            fLogin() {
                let body = {
                    username: this.userInfo.user,
                    password: this.userInfo.password,
                    code: this.userInfo.code,
                    companyId: this.selectedCompany.id
                }
                //回调
                const fCallback = data => {
                    this.bShowCode = false
                    data = data.data;
                    if (data.code === 100000) { //success
                        if (this.userInfo.user === data.data.phone) {
                            localStorage.loginUserName = this.userInfo.user;
                            //发送线程消息
                            ipcRenderer.send('request-login-success', data.data)
                            currentWindow.close();
                        } else {
                            window.location.reload()
                        }
                    } else {
                        //登录失败
                        alert(data.msg)
                    }
                }
                //post
                axios.post(url.loginWithCompanyId, body)
                    .then(fCallback);
            }
        },
        watch: {
            companyBoxLeft() {
                let index = (116 - this.companyBoxLeft) / 92
                this.selectedCompany = JSON.parse(JSON.stringify(this.companyList[index]))
            }
        }
    });
</script>

</html>
